<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha primeira pagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://googleapis.com/css2?family=Poppins&display=swap">

</head>

<body>
    <header class="cabecalho">

        <img class="cabecalho-imagem" src="imagem.jpeg">
        <ul>
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">A escola foi fundada em XXXX</p>
            <p class="escola-texto-dois">A turma do 2° ano é a melhor turma da escola</p>
        </div>
        <img class="escola-imagem" src="imagem.jpeg" alt="">
    </section>

    <!--aqui vai a sessao de estudante-->
    <section class="estudante">
        <h2 class="estudante-titulo"> Quem são nossos estudantes</h2>

        <div class="estudantes-todos">

            <!--inicio estudante-->
            <div class="estudante-div">
                <img class="estudante-imagem" src="estudante.jpeg">
                <h3 class="estudante-nome">Nome do Estudante</h3>
                <a href="http://google.com.br"><img class="estudante-icone" src="whatts.png" alt="Icone do WhatsApp"></a>
            </div>
            <!--fim estudante-->

        </div>


    </section>


</body>

</html>
